<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Layout Without calc()</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 1200px;
      margin: auto;
      padding: 10px;
    }

    .item {
      background-color: #f2f2f2;
      padding: 20px;
      border: 1px solid #ccc;
    }
    
    /* Products Section */
    .products-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
      justify-content: center;
    }

    .card {
      width: 32%;
      background-color: #fff;
      border: 1px solid #aaa;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    /* Responsive card layout */
    @media (max-width: 992px) {
      .card {
        width: 48%;
      }
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }

    /* Location and Registration layout */
    .location-reg {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .item5 {
      flex: 1;
    }

    .item6 {
      flex: 2;
    }

    @media (max-width: 768px) {
      .location-reg {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">Header</div>
    <div class="item item2">Navbar</div>
    <div class="item item3">Slider</div>

    <div class="item item4">
      <h2>Products</h2>
      <div class="products-grid">
        <div class="card">Product 1</div>
        <div class="card">Product 2</div>
        <div class="card">Product 3</div>
        <div class="card">Product 4</div>
        <div class="card">Product 5</div>
        <div class="card">Product 6</div>
      </div>
    </div>

    <div class="location-reg">
      <div class="item item5">Location Pic</div>
      <div class="item item6">Registration Form</div>
    </div>

    <div class="item item7">Footer</div>
  </div>
</body>
</html>
