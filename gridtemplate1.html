<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* Main Grid Container */
.container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
    max-width: 1200px;
    margin: auto;
    padding: 10px;
}

.item {
    background-color: #f2f2f2;
    padding: 20px;
    border: 1px solid #ccc;
}

/* Responsive Grid Layout */
@media (min-width: 768px) {
    .container {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
            "header header"
            "navbar navbar"
            "slider slider"
            "products products"
            "location regform"
            "footer footer";
    }

    .item1 { grid-area: header; }
    .item2 { grid-area: navbar; }
    .item3 { grid-area: slider; }
    .item4 { grid-area: products; }
    .item5 { grid-area: location; }
    .item6 { grid-area: regform; }
    .item7 { grid-area: footer; }
}

@media (max-width: 767px) {
    .container {
        grid-template-columns: 1fr;
        grid-template-areas:
            "header"
            "navbar"
            "slider"
            "products"
            "location"
            "regform"
            "footer";
    }

    .item1 { grid-area: header; }
    .item2 { grid-area: navbar; }
    .item3 { grid-area: slider; }
    .item4 { grid-area: products; }
    .item5 { grid-area: location; }
    .item6 { grid-area: regform; }
    .item7 { grid-area: footer; }
}

/* Product Cards Grid */
.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 15px;
}

.card {
    background-color: #fff;
    border: 1px solid #aaa;
    padding: 15px;
    text-align: center;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
}

</style>
</head>
<body>
   <div class="container">
    <div class="item item1">Header</div>
    <div class="item item2">Navbar</div>
    <div class="item item3">Slider</div>

    <div class="item item4">
        <h2>Products</h2>
        <div class="products-grid">
            <div class="card">Product 1</div>
            <div class="card">Product 2</div>
            <div class="card">Product 3</div>
            <div class="card">Product 4</div>
            <div class="card">Product 5</div>
            <div class="card">Product 6</div>
        </div>
    </div>

    <div class="item item5">Location Pic</div>
    <div class="item item6">Registration Form</div>
    <div class="item item7">Footer</div>
</div>

</body>
</html>
